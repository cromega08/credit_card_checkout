<html>
    <head>
        <title>
            Credit Card Checkout
        </title>
        <link rel = "stylesheet" href="style.css"/>
    </head>
    <header>
        <img src="imgs/logo.png" style="width: 6em;"/>
        <h1 id = "brand">
            Checkout
        </h1>
    </header>
    <body>
        <div id = "credit_card" class = "square">
            <div id="card">
                <div id = "payment" class = "dropdown">
                    <button class = "pay_opt"><img src = "imgs/visa.png" style="width: 6em;"/></button>
                    <div class="dropdown_cont">
                        <button class = "pay_opt"><img src = "imgs/maestro.png" style="width: 6em;"/></button>
                        <button class = "pay_opt"><img src = "imgs/paypal.png" style="width: 6em;"/></button>
                        <button class = "pay_opt"><img src = "imgs/american-express.png" style="width: 6em;"/></button>
                        <button class = "pay_opt"><img src = "imgs/apple-pay.png" style="width: 6em;"/></button>
                    </div>
                </div>
                <input id = "name" type="text" placeholder="Name"/>
                <input id = "number" type="text" placeholder="Card Number"/>
                <p id = "expire">Expire Date: <input id = "date" type="date"/></p>
                <input id = "cvc" type="password" placeholder="CVC/CVV"/>
            </div>
        </div>
        <div id = "pay_info" class = "square">
            <img id = "product" src = "https://avatars.githubusercontent.com/u/90356347?s=400&u=6d6ac1571867c107505012e6fad4590dd474f5d0&v=4"/>
            <div id = "attributes">
                <input type = "text" placeholder = "Name"/>
                <br/>
                <input type = "text" placeholder = "Product type (ex.: Clothes, Technology)"/>
                <br/>
                <input type = "text" placeholder = "Product characteristics"/>
            </div>
            <p id = "buy">Amount to pay: <input id = "pay" type="number" placeholder="Total Amount"/> <button>Pay Now</button></p>
        </div>
    </body>
</html>
